<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 5</title>
    <style>
        /* Basic styling - can be expanded upon */
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        header {
            background: #35424a;
            color: white;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
        }

        header a {
            color: white;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }

        header ul {
            margin: 0;
            padding: 0;
        }

        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }

        header #branding {
            float: left;
        }

        header #branding h1 {
            margin: 0;
        }

        header nav {
            float: right;
            margin-top: 10px;
        }

        /* Hamburger Menu Styles */
        .hamburger-menu {
            display: none; /* Hidden by default on larger screens */
            cursor: pointer;
            padding: 10px;
            background-color: #333;
            color: white;
            text-align: center;
        }

        .hamburger-menu span {
            display: block;
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 5px auto;
        }

        .hamburger-menu-content {
            display: none; /* Hidden by default */
            background-color: #333;
            color: white;
            padding: 10px;
        }

        .hamburger-menu-content a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 5px;
        }

        .hamburger-lesson-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        /* Media Queries for Responsive Design */
        @media(max-width: 768px) {
            header #branding,
            header nav,
            header nav li {
                float: none;
                text-align: center;
                width: 100%;
            }

            header {
                padding-bottom: 20px;
            }

            .hamburger-menu {
                display: block; /* Show hamburger menu on smaller screens */
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1><span class="highlight">Chapter</span> 5</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Hamburger Menu -->
    <div class="hamburger-menu">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <div class="hamburger-menu-content">
        <div class="hamburger-lesson-title">Digital Habits</div>
        <a href="#">Lesson 1</a>
        <a href="#">Lesson 2</a>
        <a href="#">Lesson 3</a>
    </div>

    <script>
        // JavaScript for Hamburger Menu
        const hamburgerMenu = document.querySelector('.hamburger-menu');
        const hamburgerContent = document.querySelector('.hamburger-menu-content');

        hamburgerMenu.addEventListener('click', () => {
            hamburgerContent.style.display = hamburgerContent.style.display === 'block' ? 'none' : 'block';
        });
    </script>
</body>
</html>
