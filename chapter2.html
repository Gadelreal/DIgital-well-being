<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 2</title>
    <style>
        /* Basic styling - can be expanded upon */
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        header {
            background: #35424a;
            color: white;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
        }

        header a {
            color: white;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }

        header ul {
            padding: 0;
            margin: 0;
        }

        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }

        header #branding {
            float: left;
        }

        header #branding h1 {
            margin: 0;
        }

        header nav {
            float: right;
            margin-top: 10px;
        }

        /* Hamburger Menu (Simple Example) */
        .hamburger-menu {
            display: none; /* Hidden by default on larger screens */
            cursor: pointer;
            padding: 10px;
            background-color: #333;
            color: white;
            text-align: center;
        }

        .hamburger-menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: none; /* Hidden by default */
        }

        .hamburger-menu ul li {
            padding: 10px;
            border-bottom: 1px solid #555;
        }

        .hamburger-menu ul li a {
            color: white;
            text-decoration: none;
        }

        .hamburger-lesson-title {
            font-weight: bold;
            margin-bottom: 5px;
        }

        /* Media Query for Mobile Devices */
        @media(max-width: 768px) {
            header nav {
                display: none; /* Hide the main nav */
            }

            .hamburger-menu {
                display: block; /* Show the hamburger menu */
            }

            .hamburger-menu ul {
                width: 100%;
            }

            header #branding,
            header nav,
            header nav li {
                float: none;
                text-align: center;
                width: 100%;
            }

            header {
                padding-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>My Website</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Hamburger Menu (Mobile) -->
    <div class="hamburger-menu">
        Menu
        <ul>
            <li>
                <div class="hamburger-lesson-title">Digital Habits</div>
                <a href="#">Lesson 1</a>
            </li>
            <li>
                <div class="hamburger-lesson-title">Lesson 2 Title</div>
                <a href="#">Lesson 2</a>
            </li>
            <li>
                <div class="hamburger-lesson-title">Lesson 3 Title</div>
                <a href="#">Lesson 3</a>
            </li>
        </ul>
    </div>

    <script>
        // JavaScript for Hamburger Menu (Simple Toggle)
        const hamburgerMenu = document.querySelector('.hamburger-menu');
        const hamburgerMenuUl = document.querySelector('.hamburger-menu ul');

        hamburgerMenu.addEventListener('click', () => {
            hamburgerMenuUl.style.display = hamburgerMenuUl.style.display === 'block' ? 'none' : 'block';
        });
    </script>
</body>
</html>
