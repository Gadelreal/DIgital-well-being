<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chapter 2</title>
  <style>
    :root {
      --primary-color: #007bff;
    }

    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: var(--primary-color);
      text-align: center;
    }

    .tool-list {
      list-style: none;
      padding: 0;
    }

    .tool-item {
      counter-increment: tool-counter;
      background-color: white;
      border: 1px solid #e0e0e0;
      padding: 2rem;
      padding-top: 3.5rem;
      margin-bottom: 1.5rem;
      position: relative;
      border-left: 4px solid var(--primary-color);
      pointer-events: none;
      cursor: default;
    }

    .tool-item * {
      pointer-events: auto;
    }

    .tool-item:hover {
      background-color: white;
    }

    .tool-item::before {
      content: counter(tool-counter);
      position: absolute;
      top: 0.5rem;
      left: 0.5rem;
      font-size: 1.2rem;
      color: var(--primary-color);
      font-weight: bold;
    }

    .tool-item h2 {
      margin-top: 0;
      color: #333;
    }

    .tool-item p {
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Chapter 2 - Tools</h1>
    <ul class="tool-list">
      <li class="tool-item">
        <h2>Tool 1</h2>
        <p>Description of tool 1.</p>
      </li>
      <li class="tool-item">
        <h2>Tool 2</h2>
        <p>Description of tool 2.</p>
      </li>
      <li class="tool-item">
        <h2>Tool 3</h2>
        <p>Description of tool 3.</p>
      </li>
    </ul>
  </div>
</body>
</html>
